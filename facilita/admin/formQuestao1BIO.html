    function proximaQuestao() {
        var respostas = document.getElementsByName("resposta");

        for (var i = 0; i < respostas.length; i++) {
            var label = respostas[i].parentNode;
            label.classList.remove("resposta-correta");
            label.classList.remove("resposta-incorreta");
        }

        for (var i = 0; i < respostas.length; i++) {
            respostas[i].checked = false;
        }

        var feedback = document.getElementById("feedback");
        feedback.style.display = "none";

        document.getElementById("questionario").querySelectorAll("input[type=radio]").forEach(function(el) {
